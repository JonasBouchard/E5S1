#####################################################################
#                           Print Start
#####################################################################

# PRINT_START EXTRUDER={first_layer_temperature[0]} BED=[bed_temperature_initial_layer_single] INITIAL_TOOL={initial_tool}

[gcode_macro PRINT_START]
gcode:

  # This part fetches data from your slicer. Such as bed, extruder, and chamber temps and size of your printer.
  {% set target_bed = params.BED|int %}
  {% set target_extruder = params.EXTRUDER|int %}
  {% set initial_tool = params.INITIAL_TOOL|default("0")|int %}
  {% set x_wait = printer.toolhead.axis_maximum.x|float / 2 %}
  {% set y_wait = printer.toolhead.axis_maximum.y|float / 2 %}

  # Turn on led_strips
  SET_LED LED="led_strips" RED=1 GREEN=1 BLUE=1 SYNC=0 TRANSMIT=1

  M140 S{target_bed}                                    # Set the target temp for the bed (without waiting)

  # Home the printer, set absolute positioning and update the Stealthburner LEDs.
  G28                                                   # Full home (XYZ)
  G90                                                   # Absolute position

  # Removing the old bed Mesh
  BED_MESH_CLEAR                                        # Clear old saved bed mesh (if any)

  # Heat up the bed to target via data from slicer
  SET_DISPLAY_TEXT MSG="Bed: {target_bed}°C"            # Display info on display
  G1 X{x_wait} Y{y_wait} Z15 F9000                      # Go to center of the bed
  M190 S{target_bed}                                    # Set the target temp for the bed

  M104 S{target_extruder}                               # Heat hotend to 150c                             

  ##  Bed mesh calibration
  SET_DISPLAY_TEXT MSG="Bed mesh"                       # Display info on display
  BED_MESH_CALIBRATE ADAPTIVE=1                         # Start the bed mesh (add ADAPTIVE=1) for adaptive bed mesh

  # Heat up the hotend up to target via data from slicer
  SET_DISPLAY_TEXT MSG="Hotend: {target_extruder}°C"    # Display info on display
  G1 X{x_wait} Y{y_wait} Z15 F9000                      # Go to center of the bed
  M107                                                  # Turn off partcooling fan
  M109 S{target_extruder}                               # Heat the hotend to set temp

  # Clean up the nozzle
  #CLEAN_NOZZLE                                          #Macro to clean the nozzle

  # Selecting the initial tool
  MMU_SELECT T={initial_tool}
  MMU_LOAD

  # Get ready to print by doing a primeline and updating the LEDs
  SET_DISPLAY_TEXT MSG="Printer goes brrrr"             # Display info on display
  G0 X{x_wait - 50} Y4 F10000                           # Go to starting point
  G0 Z1.2                                               # Raise Z to 1.2
  G91                                                   # Incremental positioning
  G1 X100 E60 F1000                                     # Primeline
  G90                                                   # Absolute position

#####################################################################
#                             Print End
#####################################################################

[gcode_macro PRINT_END]
gcode:
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END

    M400                           # wait for buffer to clear
    G92 E0                         # zero the extruder
    G1 E-20.0 F3600                # retract filament

    MMU_UNLOAD                     # unloading the selected filament
    
    TURN_OFF_HEATERS
    
    G90                                      # absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  # move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  # park nozzle at rear
    M107                                     # turn off fan
    SET_FAN_SPEED FAN=fan0 SPEED=0
    
    BED_MESH_CLEAR

    # The purpose of the SAVE_GCODE_STATE/RESTORE_GCODE_STATE
    # command pair is to restore the printer's coordinate system
    # and speed settings since the commands above change them.
    # However, to prevent any accidental, unintentional toolhead
    # moves when restoring the state, explicitly set MOVE=0.
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END MOVE=0
    M18

#####################################################################
#                 Pause, Resume and Cancel Printing
#####################################################################

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0

gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  PAUSE_BASE
  G91
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G1 E-{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %} 
  
#--------------------------------------------------------------------

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  RESUME_BASE {get_params}
  
#--------------------------------------------------------------------

[gcode_macro CANCEL_PRINT]
rename_existing: CANCEL_PRINT_BASE
variable_park: True
gcode:
    G91                                       # Relative Positionning
    G1 Z5 F600                                # Lower Bed
    G90                                       # Absolute Positionning
    G28 Y                                     # Home Y axis
    TURN_OFF_HEATERS                          # Turn off all heaters
    CANCEL_PRINT_BASE                         # Call CANCEL_PRINT_BASE to cancel print
    M107                                      # Turn off part cooling fan
    M18

#####################################################################
#                     Filament Load and Unload
#####################################################################

[gcode_macro LOAD_FILAMENT]
gcode:
 M83                   # Put the extruder into relative mode
 G92 E0.0              # Reset the extruder so that it thinks it is at position zero
 G1 E100 F700          # Move the extruder forward 120mm at a speed of 700mm/minute
 G92 E0.0              # Reset the extruder again

[gcode_macro UNLOAD_FILAMENT]
gcode:
 M83                   # Put the extruder into relative mode
 G92 E0.0              # Reset the extruder so that it thinks it is at position zero
 G1 E-100 F700         # Move the extruder backward 120mm at a speed of 700mm/minute
 G92 E0.0              # Reset the extruder again

[gcode_macro M0]
gcode:
  PAUSE

[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state

