[gcode_shell_command BACKUP_FIX]
command: bash -lc "$HOME/klipper-backup/script.sh --fix"
timeout: 120
verbose: True
[gcode_shell_command BACKUP_NOW]
command: bash -lc "$HOME/klipper-backup/script.sh"
timeout: 120
verbose: True
[gcode_macro BACKUP]
gcode:
    RUN_SHELL_COMMAND CMD=BACKUP_FIX
    RUN_SHELL_COMMAND CMD=BACKUP_NOW
    RESPOND TYPE=echo MSG="Backup complete"



[gcode_shell_command CAPTIVE_PORTAL]
command: bash -lc "$HOME/captive-portal/captive-portal.sh"
timeout: 120
verbose: True
[gcode_macro RMC_WIFI]
gcode:
    RUN_SHELL_COMMAND CMD=CAPTIVE_PORTAL